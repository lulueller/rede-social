<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Petgram</title>

    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase-auth.js"></script>
    <script src="firebase-config.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>
  <body>
    <!-- início modal de cadastro -->
    <div class="modal fade" id="register-modal" tabindex="-1" role="dialog" aria-labelledby="registerModal" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Nova conta</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label>Email:</label>
                <input type="email" class="form-control" id="register-email" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">exemplo@email.com</small>
              </div>
              <div class="form-group">
                <label>Senha:</label>
                <input type="password" class="form-control" id="register-password" placeholder="Password">
              </div>
            </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Voltar</button>
          <button type="button" class="btn btn-primary" id="register-user-button">Cadastrar</button>
        </div>
      </div>
    </div>
  </div>
    <!-- início tela de login -->
    <div class="container-fluid text-center">
      <div class="row h-100">
        <div class="col-sm-12">
          <h1 class="my-5">Petgram</h1>
          <div class="h-100 login-box">
            <form>
              <div class="form-group">
                <input type="email" class="form-control w-50 offset-sm-3" id="sign-in-email" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">exemplo@email.com</small>
              </div>
              <div class="form-group">
                <input type="password" class="form-control w-50 offset-sm-3" id="sign-in-password" placeholder="Password">
              </div>
              <button type="submit" class="btn btn-primary" id="login-button">Entrar</button>
            </form>
            <div>
              <button type="submit" data-toggle="modal" data-target="#register-modal" class="btn btn-primary my-3 register-button">Nova conta</button>
            </div>
          </div>
        </div>        
      </div>     
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
