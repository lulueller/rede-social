<!DOCTYPE html>
<html>
  <head>
    <title>Petgram</title>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Handlee" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=M+PLUS+1p" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row h-100 text-center mb-3 purple-bg">
        <div class="col-sm-12">
        <h1 class="petgram-logo text-white">Petgram</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-3 bg-light text-center mx-2 pb-2 round-border">
            <img class="img-fluid mt-3 round-border" src="http://placekitten.com/150/150">
            <p class="user-name">User</p>
            <button type="button" class="btn btn-block lilac-bg" name="follow-button">Seguir</button>
        </div>
        <div class="col-sm-8 bg-light round-border">
          <h4>Qual pet fofo você vai postar hoje?</h4>
          <textarea id="post-content" class="w-100 mb-2 round-border" style="resize: none" placeholder="Escreva seu post e escolha uma foto!"></textarea><br>
          <input type="file" class="" id="file-input"><br>
          <button type="button" class="btn btn-block mt-2 text-white purple-bg" id="post-button">Postar</button>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 h-100">
          <h4>NewsPet</h4>
          <!-- container dos posts que virão via JS-->
          <ul id="posts-container">
          </ul>
        </div>
      </div>
    </div>


    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-storage.js"></script>
    <script src="firebase-config.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>


    <script src="profile.js"></script>
  </body>
</html>
